name: Deploy Astro Site to GitHub Pages

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set this to the Node.js version you're using
      - name: Print working directory
        run: pwd

      - name: List files in the current directory
        run: ls -lah
      
      - name: Display the build script
        run: cat package.json | grep build

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: dist  # The folder the action should deploy.
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret to use in actions.
